<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calc-cont" >
        <div class="output">
            <div class="current"></div> 
        </div>
    
        <div class="calculator-grid" >
            <button class="span-two " >AC</button>
            <button class="del" >DEL</button>
            <button class="operand" id="green" >/</button>
            <button class="number" >7</button>
            <button class="number" >8</button>
            <button class="number" >9</button>
            <button class="operand" id="orange" >*</button>
            <button class="number" >4</button>
            <button class="number" >5</button>
            <button class="number" >6</button>
            <button class="operand" id="pink" >-</button>
            <button class="number" >3</button>
            <button class="number" >2</button>
            <button class="number" >1</button>
            <button class="operand" id="blue" >+</button>
            <button class="number" >0</button>
            <button data-dot class="psdaaa" >.</button>
            <button class="equal" id="purple" >=</button>
        </div>
    </div>





    <script>
        
    </script>


    <script src="./script.js"></script>
</body>
</html>
