<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="grand-parent">
        <div class='tr'>
            <input class="td" />
        </div>
        
        <button class="add-column" onclick="addColumn()" >+</button>
        <button class="delete-column" onclick="deleteColumn()" >-</button>
        
        <button class="add-row" onclick="addRow()" >+</button>
        <button class="delete-row" onclick="deleteRow()" >-</button>


        <input onchange="updateCustomNumberColumn()" class="custom-column" type="number" placeholder="нэмэх утга оруул" >
        <input onchange="updateCustomNumberRow()" class="custom-row" type="number" placeholder="нэмэх утга оруул" >

    </div>
    
    
   


    


    <script src="script.js"></script>
</body>
</html>
